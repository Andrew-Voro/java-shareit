version: '3.8'
services:
  gateway:
    build: gateway
    image: shareit-gateway:latest
    container_name: shareit-gateway

    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
       SHAREIT_SERVER_URL: http://server:9090
#      TZ: Europe/Moscow
  server:
    build: server
    image: shareit-server:latest
    container_name: shareit-server

    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
#      TZ: Europe/Moscow
      URL_DB: db:5432/shareit
      USERNAME_DB: test
      PASSWORD_DB: test

  db:
    image: postgres_db
    build:
      context: ./
      dockerfile: ./Dockerfile.postgres
    volumes:
      -  /var/lib/postgresql/data/

    container_name: shareit-db
    ports:
      - "6541:5432"
    environment:
#      TZ: Europe/Moscow
      POSTGRES_DB: shareit
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test